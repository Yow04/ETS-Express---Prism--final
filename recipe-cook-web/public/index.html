<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cook Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Recipe Cook</div>
        <div class="nav-links">
            <a href="#" id="loginBtn">Login</a>
            <a href="#" id="registerBtn">Register</a>
            <a href="#" id="myRecipesBtn" class="hidden">My Recipes</a>
            <a href="#" id="addRecipeBtn" class="hidden">Add Recipe</a>
            <a href="#" id="logoutBtn" class="hidden">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Recipe Search Form -->
        <div id="myRecipesSection" class="hidden">
            <h2>My Recipes</h2>
            <div id="recipesList" class="recipes-grid">
            </div>
        </div>

        <!-- Add Recipe Form -->
        <div id="addRecipeForm" class="form-container hidden">
            <h2>Add New Recipe</h2>
            <form id="addRecipeFormElement">
                <input type="text" id="recipeTitle" placeholder="Recipe Title" required>
                <textarea id="recipeDescription" placeholder="Recipe Description" required></textarea>
                <textarea id="recipeIngredients" placeholder="Ingredients (one per line)" required></textarea>
                <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
                <button type="submit">Save Recipe</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
